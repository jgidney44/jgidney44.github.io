<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body class="single">
    <div class="page-wrapper">
      <header>
        <!-- optionally replicate header links/logo here -->
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      </header>
      <main class="container">
        <aside class="sidebar">
          <!-- replicate sidebar/profile here -->
          {% if site.author %}
          <div class="profile">
            <img src="{{ site.author.image }}" alt="{{ site.author.name }}">
            <p>{{ site.author.name }}</p>
          </div>
          {% endif %}
        </aside>
        <article class="content">
          <h1>{{ page.title }}</h1>
          {{ content }}
        </article>
      </main>
      <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
      </footer>
    </div>
  </body>
</html>
